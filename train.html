<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div style="text-align: center" class="jumbotron jumbotron-fluid"id="train1" >
        <div class="container" >
          <h1 class="display-4">Anytime is Train Time</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
<div class= "container">
    <h3>Current Tran Schedule</h3> 
<table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>

         
        </tbody>
      </table>
    </div>
<div class= "container">
    <h3>Add Train</h3>

<form>
  <div class="form-group">
    <label for="name">Train Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
        <label for="Destination">Destination</label>
        <input type="text" class="form-control" id="role">    
    </div>
    <div class="form-group">
        <label for="time">First Train Time (HH:mm-military time)</label>
        <input type="text" class="form-control" id="time">
     </div>
    <div class="form-group">
        <label for="min">Frequency(min)</label>
        <input type="text" class="form-control" id="min" >
        
    </div>
    
  <button type="submit" id = "submit" class="btn btn-primary">Submit</button>
</form>

</div>

    <script src="assets/js/train.js"></script>  
</body>
</html>
